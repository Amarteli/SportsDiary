<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script type="text/javascript" src="/scripts/loginHandler.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="/scripts/databaseHandler.js"></script>
    <script type="text/javascript" src="/scripts/pwdHandler.js"></script>

    <script type="text/javascript" src="/scripts/sportDataHandler.js"></script>
    <script type="text/javascript" src="/mobileui/mobileui.js"></script>
    <script type="text/javascript" src="/scripts/index.js"></script>
    <meta charset="utf-8" />
    <title>Register</title>
</head>
<body>
    <div data-role="page" id="registerpage">

        <div data-role="header" data-position="fixed">

            <h1>Register</h1>
        </div>
        <div data-role="main" class="ui-content">
            <form>
                <div class="ui-field-contain">
                    <label for="txtUsername">Username:</label>
                    <input type="text" id="txtUsername" data-clear-btn="true" />
                    <label for="txtPasswords">Password:</label>
                    <input type="text" id="txtPasswords" data-clear-btn="true" />

                    <label for="btnRegister"></label>
                    <a class="ui-btn ui-icon-plus ui-btn-icon-left"
                       id="btnRegister" onclick="addUserdata()">Register</a>

                                       
                </div>
            </form>
        </div>
        <div data-role="footer" data-position="fixed">
            <h1>Sport diary</h1>
        </div>
    </div>

</html>
