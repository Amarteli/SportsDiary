<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Register</title>
</head>
<body>
    <div data-role="page" id="registerpage">

        <div data-role="header" data-position="fixed">

            <h1>List</h1>
        </div>
        <div data-role="main" class="ui-content">
            <form>
                <div class="ui-field-contain">
                    <label for="txtSport">Sport type:</label>
                    <input type="text" id="txtSport" data-clear-btn="true" />
                    <label for="txtPlace">Place:</label>
                    <input type="text" id="txtPlace" data-clear-btn="true" />
                    <label for="txtDate">Date:</label>
                    <input type="text" id="txtDate" data-clear-btn="true" />
                    <label for="txtTime">Time used in minutes:</label>
                    <input type="text" id="txtTime" data-clear-btn="true" />
                    <label for="btnAdd"></label>
                    <a class="ui-btn ui-icon-plus ui-btn-icon-left"
                       id="btnAdd" onclick="">Add</a>
                </div>
            </form>
        </div>
        <div data-role="footer" data-position="fixed">
            <h1>Sport diary</h1>
        </div>
    </div>
</body>
</html>
