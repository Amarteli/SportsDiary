<body  class="cover vertical-align-center blue-grey-600 align-center blend-soft-light">

    <div data-role="page" id="registerpage">
        <div data-role="panel" id="registerPagePanel">
            <h1>Menu</h1>
            <ul data-role="listview" data-inset="true">
                <li data-role="list-divider">Sport data Management</li>
                <li data-icon="plus"><a href="index.html">Add</a></li>
                <li data-icon="grid"><a href="#list.html">List</a></li>
            </ul>
        </div>
        <div data-role="header" data-position="fixed">
            <a href="#registerPagePanel"
               class="ui-btn ui-icon-bars ui-btn-icon-notext ui-corner-all uishadow"></a>
            <h1>List</h1>

        </div>

        
        <div data-role="main" class="ui-content">
            <form>
                <div class="ui-field-contain">
                    <label for="txtList">Sport list:</label>
                    <table id="txtList" class="swiper-container"></table>

                </div>
            </form>
            <form>
                <div class="ui-field-contain">
                    <label for="showSport">Sport type:</label>
                    <input type="text" id="showSport" data-clear-btn="true" />
                    <label for="showPlace">Place:</label>
                    <input type="text" id="showPlace" data-clear-btn="true" />
                    <label for="showDate">Date:</label>
                    <input type="text" id="showDate" data-clear-btn="true" />
                    <label for="showTime">Time used in minutes:</label>
                    <input type="text" id="showTime" data-clear-btn="true" />
                    <label for="btnAdd"></label>
                    <a class="ui-btn ui-icon-plus ui-btn-icon-left"
                       id="btnAdd" onclick="getSportdata()">Select</a>
                </div>
            </form>
        </div>
        <div data-role="footer" data-position="fixed">
            <h1>Sport diary</h1>
        </div>
    </div>
</body>
